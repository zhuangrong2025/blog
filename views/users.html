<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="./javascripts/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="./javascripts/index.js" charset="utf-8"></script>
  <title>Document</title>
  <script type="text/javascript">
  $(function(){
    $("#userList .u-list").each(function(){
      $(this).find("dt a:eq(0)").on("click", function(){
        var delObj = $(this)
        $.ajax({
           type: 'post',
           url: '/users/del',
           data:{
               		id : delObj.attr("id")
               	},
           dataType: 'json',
           success: function(data){
             delObj.parents(".u-list").remove()
           }
        })
      })
    })
  })

  </script>
</head>
<body>
  <!-- 用户列表 -->
  <div class="users-wrap">
    <div class="users" id="userList">
      <dl class="u-header">
        <dd>用户名</dd>
        <dd>密码</dd>
        <dt>操作</dt>
      </dl>
      <% users.forEach(function(user) {%>
        <dl class="u-list">
          <dd><%=user.username %> </dd>
          <dd><%=user.password %> </dd>
          <dt>
            <a href="javascript:;" id="<%=user._id %>">删除</a>
            <a href="javascript:;">修改</a>
          </dt>
        </dl>
      <% }) %>

    </div>
  </div>
  <!-- //用户列表 -->
</body>
</html>
